<a [routerLink]="['/details', product.id]" class="text-decoration-none text-dark">
    <div class="card h-100">
        <img [src]="product.imageUrl" class="card-img-top" alt="Slika {{product.name}}" crossorigin>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title"><strong>{{product.name}}</strong></h5>
            <p class="card-text price">{{product.price}}$</p>
            <p class="card-text">{{product.description}}</p>
            <button class="btn btn-outline-dark mt-auto">Dodaj v ko≈°arico</button>
        </div>
    </div>
</a>
