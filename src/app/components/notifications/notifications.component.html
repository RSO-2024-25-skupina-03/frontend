<div *ngFor="let notification of notifications">
    <div class="notification">
        <p>order id: {{notification.order_id}} </p>
        <p>buyer id: {{notification.buyer_id}}</p>
        <p>seller id: {{notification.seller_id}}</p>
        <p>tenant: {{notification.tenant}}</p>
        <p>time: {{notification.time}}</p>
    </div>
</div>
