<div class="card h-100">
    <div class="row g-0">
        <div class="col-md-3">
            <img [src]="cartProduct.product.image_b64" class="img-fluid rounded-start"
                alt="Slika {{cartProduct.product.name}}" crossorigin>
        </div>
        <div class="col-md-9">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"><strong>{{cartProduct.product.name}}</strong></h5>
                <p class="card-text price">{{cartProduct.product.price}}$ * {{cartProduct.quantity}} =
                    {{cartProduct.product.price * cartProduct.quantity}}$</p>
                <div class="mt-auto d-flex justify-content-end">
                    <button class="btn btn-outline-dark me-2" (click)="cartDelete()">Odstrani</button>
                    <button class="btn btn-outline-dark me-2" (click)="cartAdd()">+</button>
                    <button class="btn btn-outline-dark" (click)="cartRemove()">-</button>
                </div>
            </div>
        </div>
    </div>
</div>
